name: Docker Lint

on:
  push:
    branches: [ "master" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Hadolint
        uses: hadolint/hadolint-action@v3.1.0

      - name: Run Hadolint lab 2
        run: hadolint ./lab2/Dockerfile
